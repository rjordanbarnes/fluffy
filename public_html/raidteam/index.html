<!doctype html>
<html>
	<head>
		<title>Fluffy Kitties</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="/styles/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="row" id="header">
					<div class="col-md-2 col-xs-12" id="guild-logo-container">
						<a href="/"><img class="img-responsive" src="/images/logo.png"></a>
					</div>
					<div class="col-md-4 col-xs-12" id="guild-text-container">
						<div id="guild-name">Fluffy Kitties</div>
						<div id="guild-progress">Alliance Darkspear-US <span id="guild-progress-number"></span></div>
					</div>

					<div class="col-md-6 col-xs-12" id="nav-container">
						<ul class="nav nav-pills">
							<li><a href="/">Home</a></li>
							<li class="active"><a href="/raidteam/">Raid Team</a></li>
							<li><a href="/join/">Join</a></li>
							<li><a href="/contact/">Contact</a></li>
						</ul>
					</div>
				</div>

				<div class="row" id="content">
					<div class="row" id="raider-container">
						<h1 class="text-center">Mythic Raid Team</h1>
						<hr>
						<p class="text-justify">To watch us raid every Tuesday and Sunday, check out <a target="_blank" href="http://twitch.tv/turtlekiddy">our Twitch</a>!</p>
					</div>
					<div class="container" id="fullscreen-container">
						<div class="row" id="fullscreen-sub-container">
							<div class="col-md-3 col-xs-12" id="fullscreen-description-container">

								<h1 id="fullscreen-member-name"></h1>
								<p id="fullscreen-text-description"></p>
								<div id="armory-button">
									<a target="_blank" class="btn btn-link btn-xs btn-block">Armory</a>
								</div>

							</div>
							<div class="col-md-9 col-xs-12" id="fullscreen-image-container">
								<img id="fullscreen-image">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="social-media-footer">
                <a href="http://www.twitch.tv/turtlekiddy" target="_blank"><img src="/images/socialmedia/small/twitch.png"></a>
                <a href="https://twitter.com/FluffyKittiesDS" target="_blank"><img src="/images/socialmedia/small/twitter.png"></a>
                <a href="http://www.wowprogress.com/guild/us/darkspear/Fluffy+Kitties" target="_blank"><img src="/images/socialmedia/small/wowprogress.png"></a>
            </div>

			<footer>
				<a href="/phpmumbleadmin/">Admin</a>
			</footer>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.0.0/imagesloaded.pkgd.min.js"></script>
	<script src="/js/fluffykitties.js"></script>
	<script src="/js/guildmembers.js"></script>
	</body>
</html>
